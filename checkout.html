<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Check out</title>
</head>

<body>
    <section class="Checkout py-5 my-5" id="Checkout">
        <div class="container ">
            <div class="section_title text-center mb-5">
                <h1 class="text-capitalize">Checkout</h1>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="card bg_checkout_1 pb-5">
                        <div class="card-body">
                            <h5 class="mb-5">Billing details</h5>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group mb-0 mb-lg-4"> <label for="firstName">First name</label>
                                        <input type="text" id="firstName" class="form-control mb-0 mb-lg-2">
                                    </div>
                                </div>


                                <div class="col-lg-6">
                                    <div class="form-group md-outline"> <label for="lastName">Last name</label> <input
                                            type="text" id="lastName" class="form-control"> </div>
                                </div>
                            </div>
                            <div class="form-group"> <label for="form18">Phone</label> <input type="number" id="form18"
                                    class="form-control"> </div>
                            <div class="form-group"> <label for="form19">Email address</label> <input type="email"
                                    id="form19" class="form-control"> </div>
                            <div class="d-flex flex-wrap">
                                <div class="w-100"> <label>Country</label> <select class="custom-select form-group">
                                        <option value="" selected>Choose your option</option>
                                        <option value="1">India</option>
                                        <option value="2">UK</option>
                                        <option value="3">US</option>
                                    </select> </div>
                            </div>
                            <div class="form-group"> <label for="form14">Address Line 1</label>
                                <input type="text" id="form14" placeholder="House number and street name"
                                    class="form-control">
                            </div>
                            <div class="form-group"> <label for="form15">Address Line 2</label> <input type="text"
                                    id="form15" placeholder="Apartment, suite, unit etc. (optional)"
                                    class="form-control">
                            </div>
                            <div class="form-group"> <label for="form16">Postcode / ZIP</label> <input type="text"
                                    id="form16" class="form-control"> </div>
                            <div class="form-group"> <label for="form17">Town / City</label> <input type="text"
                                    id="form17" class="form-control"> </div>
                            <div class="form-group"> <label for="form76">Additional information</label> <textarea
                                    id="form76" class="md-textarea form-control" rows="4"></textarea> </div>
                            <div class="" style="text-align: center;"> <a href="order_confirmation.html"
                                    class="btn btn-primary"> <i class="fa fa-check mr-2"></i>Purchase </a> </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 bg_checkout_1 h-25 rounded">
                    <div class="mb-3">
                        <div class="pt-4">
                            <h5 class="mb-3">Order summary</h5>
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-2">
                                    <span>Product name 1</span> <span>x2</span> <span>₹5000.00</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-2">
                                    <span>Product name 2</span> <span>x2</span> <span>₹20000.00</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-top px-0 mb-3">
                                    <div> <strong>Total amount</strong> <strong>
                                            <p class="mb-0">(including VAT)</p>
                                        </strong> </div> <span><strong>₹25000.00</strong></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="border-top">
            <h6 class="mt-3"><strong>[Ravi Kant]</strong> Copyright©2023 All rights reserved</h6><br>
        </div>
    </footer>
</body>

</html>
