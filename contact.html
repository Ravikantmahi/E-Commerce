<!doctype html>
<html lang="en">

<head> <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Contact page</title>
</head>

<body>
<section class="contact py-5 my-5" id="contact">
    <div class="container ">
        <div class="section_title mb-5">
            <h1 class="text-capitalize" style="text-align: center;">Contact Us</h1>
        </div>
        <div class="row mb-5">
            <div class="col-md-4 col-12">
                <div class="border border-success rounded shadow text-center p-3">
                    <div class="mb-4"> <i class="fas fa-phone-alt fa-3x"></i> </div>
                    <div>
                        <h3>Let's Talk</h3>


                        <p><b>Phone:</b> +91-0000000000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="border border-success rounded shadow text-center p-3">
                    <div class="mb-4"> <i class="fas fa-envelope-open fa-3x"></i> </div>
                    <div>
                        <h3>Drop a Line</h3>
                        <p><b>Email:</b> xyz@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="border border-success rounded shadow text-center p-3">
                    <div class="mb-4"> <i class="far fa-life-ring fa-3x"></i> </div>
                    <div>
                        <h3>24x7 Support</h3>
                        <p><b>Customer:</b> 0000 000 000</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-10 mx-auto mb-3 my-5 py-5 border shadow">
                <h3 class="text-center mb-3">FeedBack</h3>
                <form action="contact.html" method="POST" id="form">
                    <div class="form-group"> <label>Name</label>


                        <input name="name" id="name" type="text" placeholder="Name" class="form-control">
                    </div>
                    <div class="form-group"> <label>Email address</label> <input name="email" id="email" type="email"
                            placeholder="Email" class="form-control"> </div>
                    <div class="form-group"> <label>Message</label> <textarea name="msg" id="msg" class="form-control"
                            placeholder="Message"></textarea> </div> <button type="submit"
                        class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="border-top">
        <h6 class="mt-3"><strong>[Ravi Kant]</strong> CopyrightÂ©2023 All rights reserved</h6><br>
    </div>
</footer>
</body>
</html>
